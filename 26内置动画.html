<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
        .div1{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 50px;
            left: 10px;
            background: red;
        }
    </style>
</head>
<body>
    <button id="btn1">慢慢淡出</button>
    <button id="btn2">慢慢淡入</button>
    <button id="btn3">淡入/淡出切换</button>

    <div class="div1"></div>

    <script>
        //fadeOut()显示
        //fadeIn() 隐藏
        //fadeToggle()切换显示、隐藏
        var $div1 = $('.div1');
        $('#btn1').click(function(){
            //$div1.fadeOut();
            //$div1.fadeOut('slow');
            $div1.fadeOut(1000,function(){
                alert('淡出完成')
})
        })
        $('#btn2').click(function(){
            $div1.fadeIn();
        })
        $('#btn3').click(function(){
            $div1.fadeToggle();
        })
    </script>
</body>
</html>
